<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="esportscss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Logo 'e-Sports NLW' ">
    </header>
    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, builds e dicas para jogos!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini">
                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>
                        <option value="dota">DOTA</option>
                        <option value="eldenring">Elden Ring</option>

                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC...">
                    <button id="askButton">
                        Perguntar
                    </button>
                </form>
                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./esportsjs.js"></script>
</body>

</html>
